<div id="loginForm">
    <div class="authContainer" id="authContainer" ng-class="{'right-panel-active': swapMenu}">
        <div class="form-container sign-up-container">
           <form autocomplete="off" class="authForm" id="rForm">
                <h1>Crear Cuenta</h1>
                <div class="social-container">
                    <a class="social githubCl" href="#" style="text-decoration: none;">
                        <i class="fab fa-brands fa-github" aria-hidden="true"></i>
                    </a>
                    <a class="social gmailCl" href="#" style="text-decoration: none;">
                        <i class="fab fa-google-plus-g" aria-hidden="true"></i>
                    </a>
                </div>
                <br>
                <input type="text" class="authInput" placeholder="Usuario " name="username">
                <input class="authInput" type="email" placeholder="Email " name="email">
                <input class="authInput" type="password" placeholder="Contraseña " name="password">
                <input class="authInput" type="password" placeholder="Repetir Contraseña " name="password_confirm">
                <br id="errorBr">
                <input type="button" value="Crear Cuenta" id="registerBtn">
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form class="authForm" id="lForm">
                <h1>Iniciar Sesión</h1>
                <div class="social-container">
                    <a class="social githubCl" href="#" style="text-decoration: none;">
                        <i class="fab fa-brands fa-github" aria-hidden="true"></i>
                    </a>
                    <a class="social gmailCl" href="#" style="text-decoration: none;">
                        <i class="fab fa-google-plus-g" aria-hidden="true"></i>
                    </a>
                </div>
                <br>
                <input id="username" class="authInput" name="username" type="text" placeholder="Usuario ">
                <input id="password" class="authInput" name="password" type="password" placeholder="Contraseña ">
                <br id="errorBrLogin">
                <input type="button" value="Iniciar Sesión" id="loginBtn">
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
                    <input class="ghost" type="button" id="signIn" value="Iniciar Sesión" ng-click="swapMenu = !swapMenu">
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola, ¿Eres Nuevo?</h1>
                    <p>Ingresa tus datos personales y comienza tu viaje con nosotros</p>
                    <input class="ghost" id="signUp" type="button" value="Registrarse" ng-click="swapMenu = !swapMenu">
                </div>
            </div>
        </div>
    </div>
</div>
